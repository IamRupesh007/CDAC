<html>
    <head><title>
        Registration Form
    </title></head>
    <body><center><h2>Registration Form</h2></center>
	<hr>
        <table>
        <tr>
            <td>Username: </td>
            <td><input type="text" name="Firstname" placeholder="Enter First Name"></td>
        </tr>
        <tr>
            <td>Latsname: </td>
            <td><input type="text" name="Lastname" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <td>DOB: </td>
            <td><input type="date" name="Date"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" name="Email" placeholder="abcd@xyz.com"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="Password"></td>
        </tr>
        <tr>
            <td>Re-enter Password: </td>
            <td><input type="password" name="Password"></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td><textarea rows="10" cols="20"></textarea></td>
        </tr>
        <tr>
            <td>State: </td>
            <td><select>
                <option>Maharashtra</option>
                <option>Delhi</option>
                <option>Banglore</option>
                <option>Goa</option>
            </select></td>
        </tr>
		
        <tr>
            <td>City: </td>
            <td><select title="Maharashtra">
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Nashik</option>
                <option>Aurangabad</option>
            </select></td>
        </tr>
        

        </table>
    </body>
</html>
