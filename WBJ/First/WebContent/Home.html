<html>
    <head>
        <title>
            Registration for in lab
        </title>
        <style>
            body{background-image: url("Imageform.png");
            height:100%;background-position: center; 
            background-repeat: no-repeat;
            background-size: cover;}
        </style>
    </head>
    <body><center><h1 style="color: rgba(217, 255, 0, 0.897);">Registration Form</h1>
        <fieldset><b>
            <form action="./Submit.html" method="post">
                <label for="First-Name">First-Name</label>
                <input type="text" name="firstName" size="5"/>
                <label for="Last-Name">Last-Name</label>
                <input type="text" name="lastName" size="5"/>
                <!----Radio Buttons-->
                <br /> <lable for="Gender">Gender</lable>
                <input type="radio" name="gender">Male</input>
                <input type="radio" name="gender">Female</input>
                <!---- Date -->
                <br /><label for="Date-of-Birth">Date-of-Birth</label>
                <input type="date" name="dateOfBirth" value="dateOfBirth"><br />
                <!----Country Options-->
                <br /> <label for="Country">Country</label>
                <select name="country">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="japan">Japan</option>
                </select>  
                <!---Checkbox-->
                <br><label for="Favourite-Game">Favourite-Game</label>
                <input type="checkbox" name="games" /> Chess
                <input type="checkbox" name="games" /> Cricket
                <!---Number-->
                <br><label for="Telephone_number">Telephone_number:</label>
                <input type="number" name="telephoneumber">
                <!---Submit-->
                <br> <input type="submit" value="Create Account">
                <!---Reset-->
                <br> <input type="reset" value="Reset">
            </b></form>
        </fieldset>
    </center> 
    </body>
</html>
